Description: 'A group is removed'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_del_group_success
      EventDescription: 'The user with ID {subject.account.id} removed the user group "{object.name}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_del_group_failure
      EventDescription: 'The user with ID {subject.account.id} failed to remove the user group "{object.name}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_del_group_ongoing
      EventDescription: 'The user with ID {subject.account.id} is removing the user group "{object.name}" on host {event_src.host}'
