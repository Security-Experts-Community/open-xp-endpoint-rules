Description: 'A user session ID is assigned'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_login_ongoing_null
      EventDescription: 'A user with UID {subject.account.id} is assigned session ID {subject.account.session_id} on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_login_failure_null
      EventDescription: 'Failed to assign session ID {subject.account.session_id} to a user with UID {subject.account.id} on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_login_ongoing
      EventDescription: 'The user {subject.account.name} with UID {subject.account.id} is assigned session ID {subject.account.session_id} on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_login_failure
      EventDescription: 'Failed to assign session ID {subject.account.session_id} to the user {subject.account.name} with UID {subject.account.id} on host {event_src.host}'
