Description: 'Управление пользователями'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_mgmt_success
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} изменил атрибуты пользователя {object.account.name} c ID {object.account.id} на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_mgmt_failure
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} не смог изменить атрибуты пользователя {object.account.name} c ID {object.account.id} на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_mgmt_success_null
      EventDescription: 'Пользователь с ID {subject.account.id} изменил атрибуты пользователя c ID {object.account.id} на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_mgmt_failure_null
      EventDescription: 'Пользователь с ID {subject.account.id} не смог изменить атрибуты пользователя c ID {object.account.id} на узле {event_src.host}'
