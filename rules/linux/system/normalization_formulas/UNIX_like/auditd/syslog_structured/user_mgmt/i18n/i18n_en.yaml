Description: 'User management'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_mgmt_success
      EventDescription: 'The user {subject.account.name} with ID {subject.account.id} changed attributes of the user {object.account.name} with ID {object.account.id} on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_mgmt_failure
      EventDescription: 'The user {subject.account.name} with ID {subject.account.id} failed to change attributes of the user {object.account.name} with ID {object.account.id} on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_mgmt_success_null
      EventDescription: 'The user with ID {subject.account.id} changed attributes of a user with ID {object.account.id} on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_mgmt_failure_null
      EventDescription: 'The user with ID {subject.account.id} failed to change attributes of a user with ID {object.account.id} on host {event_src.host}'
