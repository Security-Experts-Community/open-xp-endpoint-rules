Description: 'A group is created'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_add_group_success
      EventDescription: 'The user with ID {subject.account.id} created the user group "{object.name}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_add_group_failure
      EventDescription: 'The user with ID {subject.account.id} failed to create the user group "{object.name}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_add_group_ongoing
      EventDescription: 'The user with ID {subject.account.id} is creating the user group "{object.name}" on host {event_src.host}'
