Description: 'User account management'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_acct_login_ongoing
      EventDescription: 'The account of the user {subject.account.name} is verified for validity when the user was logging in to the system on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_acct_login_failure
      EventDescription: 'Failed to verify the account of the user {subject.account.name} for validity when the user was logging in to the system on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_acct_escalate_ongoing
      EventDescription: 'The account of the user {object.account.name} is verified for validity when the user was escalating privileges on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_acct_escalate_failure
      EventDescription: 'Failed to verify the account of the user {object.account.name} for validity when the user was escalating privileges on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_acct_modify_success
      EventDescription: 'The user {subject.account.name} with ID {subject.account.id} changed attributes of the group "{object.name}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_acct_modify_failure
      EventDescription: 'The user {subject.account.name} with ID {subject.account.id} failed to change attributes of the group "{object.name}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_acct_modify_ongoing
      EventDescription: 'The user {subject.account.name} with ID {subject.account.id} is changing attributes of the group "{object.name}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_acct_modify_success_null
      EventDescription: 'The user with ID {subject.account.id} changed attributes of the group "{object.name}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_acct_modify_failure_null
      EventDescription: 'The user with ID {subject.account.id} failed to change attributes of the group "{object.name}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_user_acct_modify_ongoing_null
      EventDescription: 'The user with ID {subject.account.id} is changing attributes of the group "{object.name}" on host {event_src.host}'
