Description: 'User group management'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_grp_mgmt_success
      EventDescription: 'The user {subject.account.name} with UID {subject.account.id} changed attributes of the group "{object.name}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_grp_mgmt_failure
      EventDescription: 'The user {subject.account.name} with UID {subject.account.id} failed to change attributes of the group "{object.name}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_grp_mgmt_success_null
      EventDescription: 'A user with UID {subject.account.id} changed attributes of the group "{object.name}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_grp_mgmt_failure_null
      EventDescription: 'A user with UID {subject.account.id} failed to change attributes of the group "{object.name}" on host {event_src.host}'
