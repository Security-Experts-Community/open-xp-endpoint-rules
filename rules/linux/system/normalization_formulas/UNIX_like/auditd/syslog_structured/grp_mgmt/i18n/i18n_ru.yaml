Description: 'Управление группами пользователей'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_grp_mgmt_success
      EventDescription: 'Пользователь {subject.account.name} с UID {subject.account.id} изменил атрибуты группы "{object.name}" на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_grp_mgmt_failure
      EventDescription: 'Пользователь {subject.account.name} с UID {subject.account.id} не смог изменить атрибуты группы "{object.name}" на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_grp_mgmt_success_null
      EventDescription: 'Пользователь с UID {subject.account.id} изменил атрибуты группы "{object.name}" на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_structured_grp_mgmt_failure_null
      EventDescription: 'Пользователь с UID {subject.account.id} не смог изменить атрибуты группы "{object.name}" на узле {event_src.host}'
