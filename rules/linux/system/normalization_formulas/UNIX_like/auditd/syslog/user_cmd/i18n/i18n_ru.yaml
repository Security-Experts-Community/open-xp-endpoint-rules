EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_user_cmd_success
      EventDescription: 'Пользователь с UID {subject.id} выполнил команду {object.name} на узле {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_user_cmd_failure
      EventDescription: 'Пользователь с UID {subject.id} не смог выполнить команду {object.name} на узле {event_src.host}'
