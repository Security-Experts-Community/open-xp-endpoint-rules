Description: 'User execute command on host'
EventDescriptions:
    - LocalizationId: PT_UNIX_like_auditd_syslog_user_cmd_syscall_success
      EventDescription: 'The user with UID {subject.id} executed the command "{object.value}" on host {event_src.host}'
    - LocalizationId: PT_UNIX_like_auditd_syslog_user_cmd_syscall_failure
      EventDescription: 'User with UID {subject.id} failed to execute the command "{object.value}" on host {event_src.host}'
